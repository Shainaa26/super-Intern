<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch data from API in tabular form</title>
    <link href= "https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link href="main.css" rel="stylesheet"/>
</head>
<body>
    <h1 class = "text-center"> Storing  API Data in table</h1>
    <div class="container">  
 <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names..">
 <input type="text" id="myInput2" onkeyup="myFunction2()" placeholder="Search for email..">
 <input type="text" id="myFilter" onkeyup="myFunction3()" placeholder="Filter by city..">
 <input type="text" id="myFilter2" onkeyup="myFunction4()" placeholder="Filter by subscription status..">
    <table id= "myTable" class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th scope = "col">username</th>
                <th scope = "col">Email</th>
                <th scope = "col">Gender</th>
                <th scope = "col">City</th>
                <th scope = "col">Subscription Status</th>
                <th scope = "col">count</th>
            </tr>
        </thead>
        <tbody id="table_body" >
         
        </tbody>
      </table>
      <div class=" "pagination">
        <button class= "btn1" onclick="backBtn()">prev</button>
        <ul>
            <li class="link active" value = "1" onclick="activeLink()">1</li>
            <li class="link" value = "2" onclick= "activeLink()">2</li>
            <li class="link" value = "3" onclick="activeLink()" >3</li>
            <li class="link" value = "4" onclick="activeLink()">4</li>
            <li class="link" value = "5" onclick="activeLink()">5</li>
            <li class="link" value = "6" onclick="activeLink()">6</li>
            <li class="link" value = "7" onclick="activeLink()">7</li>
            <li class="link" value = "8" onclick="activeLink()">8</li>
            <li class="link" value = "9"onclick="activeLink()" >9</li>
            <li class="link" value = "10"onclick="activeLink()" >10</li>
        </ul>
        <button class= "btn2" onclick="nextBtn()">next</button>
    </div>
    </div>
    <script>
        let link= document.getElementsByClassName("link");
        let currentValue= 1;
        function activeLink(){
            for (l of link){
                l.classList.remove("active");
            }
            event.target.classList.add("active");
            currentValue= event.target.value;
        }
        function backBtn(){
            if (currentValue>1){
                for(l of link){
                    l.classList.remove("active");
                }
                currentValue--;
                link[currentValue-1].classList.add("active");
            }
        }
        function nextBtn(){
            if (currentValue<10){
                for(l of link){
                    l.classList.remove("active");
                }
                currentValue++;
                link[currentValue-1].classList.add("active");
            }
        }
        </script>
    <script src="main.js"></script>
</body>
</html>
